<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <meta charset="UTF-8">
    <title>Cocktails</title>
    <script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
    

   
    <link rel="stylesheet" href="../static/CSS/mainHome.css">
<!-- vs code     
    -->


    <link rel="stylesheet" th:href="@{/CSS/mainHome.css}">
    <!-- thymeleaf
    -->

  </head>
  <body>
    <div class="navi">
        <img th:src="@{/image/logo0.png}" alt="logo">
    </div>
    <div class="body">
    
      <div class="box1">
        <!--로그인 전-->
        <div class="title"sec:authorize="!isAuthenticated()">
          비회원페이지
        </div><br>
          <div class="content">
            <a th:href="@{/personal/home}">비회원 홈
              <img th:src="@{/image/arrow.png}" alt="arrow">
            </a>
          </div>
        </div>

        <!--로그인 후-->
        <div class="title"sec:authorize="isAuthenticated()">
          <div th:text="${member.memberId}"></div>
        </div><br>
          <div class="content">
            <a th:href="@{/personal/home}">메인 페이지
              <img th:src="@{/image/arrow.png}" alt="arrow">
            </a>
          </div>
        

      </div>
      
      <div class="box2">
        <div class="title">개인/기업 회원페이지</div><br>
        <div sec:authorize="!isAuthenticated()" class="content">
        	<a th:href="@{/member/login}">회원 로그인
            <img th:src="@{/image/arrow.png}" alt="arrow">
          </a>
          
        </div>
        
        <!-- 작업중ㅠㅠ 09.04 16:20 -->
        <div sec:authorize="isAuthenticated()">
        	<a th:href="@{/member/logout}">로그아웃</a><br>
        	<p sec:authorize="hasRole('PERSONAL')">
        		<a th:href="@{/personal/home}">개인회원 홈으로</a>
        	</p>
        	
        	<p sec:authorize="hasRole('CORPORATE')">
        		<a th:href="@{/corporate/home}">기업회원 홈으로</a>
        	</p>
      	</div>

      </div>
    </div>
    <img th:src="@{/image/deco1.png}" alt="deco1">
  </body>
</html>
