<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰작성</title>


    <link rel="stylesheet" href="../../static/CSS/personal/myPage.css">
    <!-- vs code
    -->


    <link rel="stylesheet" th:href="@{/CSS/personal/myPage.css}">
    <!-- thymeleaf
    -->

    <script>
        const stars = document.querySelectorAll('.star');
        const selectedRating = document.getElementById('selectedRating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = parseInt(star.getAttribute('data-rating'));
                selectedRating.textContent = rating;
                stars.forEach(s => {
                    if (parseInt(s.getAttribute('data-rating')) <= rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });
    </script>
</head>
<body>
   
    <div class="navi">  <!-- navi   -->
        <div class="navi1">
            <img th:src="@{/image/logo44.png}" alt="logo">
        </div>
        <div class="navi2">
            <p th:text="${member.memberId}"> </p>
            <p>님 환영합니다.  &nbsp;</p>
            <a th:href="@{member/logout}">로그아웃  &nbsp;</a>
            <a th:href="@{/member/myPage}">마이페이지  &nbsp; &nbsp;</a>
            <a><img th:src="@{/image/btn_search.png}" alt="search"></a>
        </div>
    </div>  
    <!-- main -->
    <div class="main">
        <!-- sidebar-->
        <div class="sidebar">
            
            <!-- sec2 start-->
            <div class="con">
                    <div class="title2">좋은 시간을 보내셨나요?</div>
                        <div class="flex">
                            <div class="con1">
                                <form th:action="@{/member/update}"  method="post" onsubmit="return check();">
                                    <table>
                                        <tr>
                                            <td>
                                                <p>별점을 선택하세요:</p>
                                                    <div class="star-container">
                                                        <span class="star" data-rating="1">☆</span>
                                                        <span class="star" data-rating="2">☆</span>

                                                        <span class="star" data-rating="5">☆</span>
                                                    </div>
                                                    <p>선택한 별점: <span id="selectedRating">0</span> / 5</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><input type="file" placeholder="사진 삽입"></td>
                                        </tr>
                                        <tr>

                                        </tr>
                                        <tr>
                                            <td><textarea placeholder="매장에 대한 리뷰를 남겨주세요!"> </textarea></td>
                                        </tr>
                                    </table>
                                        <input type="submit" value="저장">
                                </form>	
                            </div>
                            <div class="con2">

                                    <p th:text="${order.....}">주종명</p>
                                    <img th:src="#{store.savedFilename}" alt="image">
                                </div>	
                            </div>
                        </div>
                    </div>
              
            </div>
        </div>
        
    </div>
</body>
</html>
