<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" th:href="@{/CSS/personal/myPage}">
    
<link rel="preconnect" th:href="https://fonts.googleapis.com">
<link rel="preconnect" th:href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gasoek+One&family=Schoolbell&display=swap" rel="stylesheet">

</head>
<body>
   
    <div class="navi">  <!-- navi   -->
        <div class="navi1">
            <img src="@{/image/logo44.png}" alt="logo">
        </div>
        <div class="navi2">
            <p th:text="${member.memberId}">님 환영합니다.  &nbsp;</p>
            <a>로그아웃  &nbsp;</a>
            <a>마이페이지  &nbsp; &nbsp;</a>
            <a><img src="@{/image/btn_search.png}" alt="search"></a>
        </div>
    </div>
    <!-- main -->
    <div class="main">
        <!-- sidebar-->
        <div class="body">
            <!-- sec1 start-->
            <div class="sec1">
                <div>
                    <p class="title1">내 정보 관리</p>
                </div>
                
                <div class="order">
                    <p> <input type="button" value="주문내역" class="orderHistory" onclick="orderlist()"></p>
                    <p> <input type="button" value="주문내역" class="orderHistory" onclick="orderlist()"></p>
                    <p> <input type="button" value="주문내역" class="orderHistory" onclick="orderlist()"></p>
                </div>
                <div class="order">
                    <p> <input type="button" value="주문내역" class="orderHistory" onclick="orderlist()"></p>
                    <p> <input type="button" value="주문내역" class="orderHistory" onclick="orderlist()"></p>
                    <p> <input type="button" value="주문내역" class="orderHistory" onclick="orderlist()"></p>
                </div>
                <div>
                    <a th:href="@{/}" name="out">탈퇴하기</a>
                </div>
            </div>
            <!-- sec2 start-->
            <div class="sec2">
                <div class="title2">마이페이지</div> <!--이름 변경 시 수정해주세요.-->
                <p>기본정보</p>
                <div class="con1">
                    <form th:action="@{/member/update}"  method="post" onsubmit="return check();" >
                        <table th:each="member : ${member}">
                            <tr>
                                <th>아이디</th>
                                <td th:text="${member.memberId}">qweqweqweqweqw</td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td th:text="${member.memberName}">qweqweqweqweqw</td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td th:text="${member.email}">qweqweqweqweqw</td>
                                <td><input type="button" name="email" th:value="${member.email}" value="변경"></td>
                            </tr>
                            <tr>
                                <th>전화번호</th>
                                <td th:text="${member.phone}">qweqweqweqweqw</td>
                                <td><input type="button" name="phone" th:value="${member.phone}" value="변경"></td>
                            </tr>
                            <tr>
                                <th>생년월일</th>
                                <td th:text="${member.birthday}">qweqweqweqweqw</td>
                                <td><input type="button" name="birthday" th:value="${member.birthday}" value="변경"></td>
                            </tr>
                            <tr>
                                <td><input type="button" name="memberPw" th:value="${member.memberPw}" value="비밀번호 변경" class="resetpw"></td>
                            </tr>
                        </table>
                        </form>	
                </div>
                <!-- 취향  -->
                <p>내 취향 태그</p>
                <div class="con2">
                    <table>
                        <tr>
                            <th>향</th>
                            <td th:text="${member.memberName}">qweqweqweqweqw</td>
                        </tr>
                        <tr>
                            <th>맛</th>
                            <td th:text="${member.memberName}">qweqweqweqweqw</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
