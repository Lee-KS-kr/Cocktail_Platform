<script>
$(document).ready(function(){
	init();
});

//전체 목록 받아오기
function init(){
	$.ajax({
		url: "reserveList",
		type: "post",
		dataType: "json",
		success: function(list){
			getList(list);
		},
		error: function(e){
			alert(e.statusText);
		}
	});
}

//예약 수락
function reserveAccept(reserveCode, storeCode){
	let result = confirm("예약을 수락하시겠습니까?");
	if(result == true){
		$.ajax({
			url: "reserveAccept",
			type: "get",
			data: {reserveCode: reserveCode, storeCode: storeCode},
			success: function(){
				alert('예약을 수락하였습니다.');
				init();
			},
			error: function(e){
				alert(e.statusText);
			}
		});
	}
}

//예약 취소
function reserveRefuse(reserveCode, storeCode){
	let result = confirm("예약을 취소하시겠습니까?");
	if(result == true){
		let result = confirm("예약을 취소하시겠습니까?");
		if(result == true){
			$.ajax({
				url: "reserveRefuse",
				type: "get",
				data: {reserveCode: reserveCode, storeCode: storeCode},
				success: function(){
					alert('예약을 취소하였습니다.');
					init();
				},
				error: function(e){
					alert(e.statusText);
				}
			});
		}
	}
}

//리스트 출력
function getList(list){
	let str = '<table><tr><th>예약 번호</th><th>예약자</th><th>연락처</th><th>예약 일시</th><th>처리 현황</th></tr>';
	$(list).each(function(i,item){
		str += '<tr>';
		str += '<td>' + item.reserveCode + '</td>';
		str += '<td>' + item.reservationName + '</td>';
		str += '<td><a href="|javascript:reserveAccept(reserveCode=' + item.reserveCode + ',storeCode=' + item.storeCode + ')|">수락</a></td>';
		str += '<td><a href="|javascript:reserveRefuse(reserveCode=' + item.reserveCode + ',storeCode=' + item.storeCode + ')|">거절</a></td>';
		str += '<td>' + item.reservationPhone + '</td>';
		str += '<td>' + item.reserveDate + '</td>';
		str += '<td>' + item.reserveState + '</td>';
		str += '</tr>';
	});
	str += '</table>';
	$('#reserveList').html(str);
	let total = list.length;
	$('#totalnum').html(total);
}
