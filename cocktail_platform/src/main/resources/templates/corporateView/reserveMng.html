<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>reserve list</title>
<script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
<script>
$(document).ready(function(){
	init();
});

//전체 목록 받아오기
function init(){
	$.ajax({
		url: "reserveList",
		type: "get",
		dataType: "json",
		success: function(list){
			getList(list);
		},
		error: function(){
			alert('error');
		}
	});
}

//예약 수락
function reserveAccept(reserveCode, storeCode){
	let result = confirm("예약을 수락하시겠습니까?");
	if(result == true){
		location.href="reserveAccept?reserveCode="+reserveCode+ '&storeCode=' + storeCode;
	}
}

//예약 취소
function reserveRefuse(reserveCode, storeCode){
	let result = confirm("예약을 취소하시겠습니까?");
	if(result == true){
		location.href="reserveRefuse?reserveCode="+reserveCode + '&storeCode=' + storeCode;
	}
}

//리스트 출력
function getList(list){
	let str = '<table><tr><th>예약 번호</th><th>예약자</th><th>연락처</th><th>예약 일시</th><th>처리 현황</th></tr>';
	$(list).each(function(i,item){
		str += '<tr>';
		str += '<td>' + item.reserveCode + '</td>';
		str += '<td>' + item.reservationName + '</td>';
		str += '<td><a href="|javascript:reserveAccept(reserveCode=' + item.reserveCode + ',storeCode=' + item.storeCode + ')|">수락</a></td>';
		str += '<td><a href="|javascript:reserveRefuse(reserveCode=' + item.reserveCode + ',storeCode=' + item.storeCode + ')|">거절</a></td>';
		str += '<td>' + item.reservationPhone + '</td>';
		str += '<td>' + item.reserveDate + '</td>';
		str += '<td>' + item.reserveState + '</td>';
		str += '</tr>';
	});
	str += '</table>';
	$('#reserveList').html(str);
}

//검색어,타입 주고 결과 받아오기
function reserveSearch() {
	var searchWord = $("#searchWord").val();
	var category = $("select[name='${category}']").val();
	
	$.ajax({
		url: 'reserveSearch',
		type:'post',
		dataType: 'json',
		data: {searchWord: searchWord, category: category},
		success: function(list) {
			getList(list);
		},
		error: function(){
			init();
		}
	});
}

//페이지 이동
function pagingFormSubmit(currentPage){
		let form = document.getElementById("pagingForm");
		let page = document.getElementById("page");
		page.value = currentPage;
		form.submit();
}
	
</script>
<link rel="stylesheet" th:href="@{/CSS/}">
</head>
<body>
	<!-- 헤더 -->
	<header id="header" class="header">
		<!-- 네비게이션바 -->
		<nav id="navbar" class="navbar">
	    	<div class="search">
	   			<a th:href="@{/personal/search}" class="search_logo">
	    			<img th:src="@{/image/btn_search.png}" alt="검색">
	    		</a>
	    	</div>
	    
		    <div id="logo">
		    	<a th:href="@{/corporate/home}" class="navbar_logo">
		       		<img th:src="@{/image/logo.png}" alt="logo">
		       		<span>FitTail</span>
		     	</a>
		    </div>
		
	    	<div class="navbar_right">
	    		<div sec:authorize="!isAuthenticated()">
		    		<a th:href="@{/member/login}">로그인</a>
		    	</div>
		    	<div sec:authorize="isAuthenticated()">
		    		<a th:href="@{/member/logout}">로그아웃</a>
		    		<a th:href="@{/corporate/member/mypage}">마이페이지</a>
		    	</div>
		   </div>
	  </nav>
	  <!-- 네비게이션바 끝 -->
	</header>
	<!-- 헤더 끝 -->
	<!-- 메인 시작 -->
 <main>
	<!-- 사이드바 -->
	<section class="sidebar" id="sidebar">
		<!-- 사이드바: 프로필 -->
		<div class="profile">
			<div class="profile-icon">
	 			<img th:src="@{/image/profile-icon.svg}" alt="프로필">
	 		</div>
		 	<div class="profile-text">
		 		<p><span th:text="${#authentication.name}"></span>님 환영합니다.</p>
		 	</div>
	 	</div>

		<hr class="sidebar-divider">

		<!-- 사이드바: 메뉴 리스트 -->
        <div class="nav-item">
			<ul>
				<li>
					<a th:href="@{/corporate/store/reserveList}">예약 확인</a>
					<ul>
						<li><a th:href="@{/corporate/store/reserveInput}">예약 수기 입력</a></li>
					</ul>
				</li>
       			<li>
       				<a th:href="@{/corporate/store/menuMng}">메뉴 관리</a>
     			</li>
				<li>
					<a th:href="@{/corporate/store/orderList}">주문 관리</a>
				</li>
				<li>
					<a th:href="@{/corporate/store/salesMng}">매출 관리</a>
				</li>
			</ul>
		</div>
        
        <hr class="sidebar-divider">
	
		<!-- 사이드바: 회원 탈퇴 -->
		<a th:href="@{/member/quitMember}">회원 탈퇴</a>
	</section>
	<!-- 사이드바 끝 -->
	<!-- 메인 섹션 시작 -->
	<section>
		<h1>예약 리스트</h1>
		<!-- 예약 검색 -->
		<form id="reserveSearch" th:action="@{/corporate/store/reserveSearch}" method="get">
		예약 기간 <input type="date" name="searchDate">
		검색 <select id="category" name="category">
            	<option value="reservationName" th:selected="${category} == 'reservationName'">예약자</option>
            	<option value="reserveState" th:selected="${category} == 'reserveState'">처리 현황</option>
            	<option value="all" th:selected="${category} == 'all'">전체</option>
        	</select>
        	<input type="search" name="searchWord" th:value="${searchWord}">
		<input type="button" value="검색" onclick="reserveSearch()">
		</form>
	</section>
	<!-- 예약 리스트 -->
	<section>
		총 <span></span>명 검색되었습니다.
		<button>수기입력</button>
		<div id="reserveList"></div>
	</section>
	<!-- 페이지 넘버 -->
	<section>
		<div id="pagenum">
            <br>
            <!-- 페이지 이동 링크 -->
            <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|">◁◁</a>
            <a th:href="|javascript:pagingFormSubmit(${navi.currentPage - 1})|">◀</a>
            
            <!-- numbers.sequence: 수열 만들어내기 -->
            <span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
            	<th:block th:if="${counter == navi.currentPage}"></th:block>
					<a th:text="${counter}" th:href="|javascript:pagingFormSubmit(${counter})|"></a>&nbsp;
				<th:block th:if="${counter == navi.currentPage}"></th:block>
            </span>
            
            <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + 1})|">▶</a>
            <a th:href="|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|">▷▷</a>
        </div>
        <br>
	</section>
</main>
</body>
</html>
