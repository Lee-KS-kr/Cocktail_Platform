$(document).ready(function(){
	allList();
	
	//전체 목록 받아오기
	function allList(){
		$.ajax({
			url: "menu",
			type: "post",
			dataType: "json",
			data: {storeCode: storeCode},
			success: function(list){
				let str = menuList(list);
				$('#menuList').html(str);
			},
			error: function(){
				alert('error');
			}
		});
	}

	let memberId = $('#memberId').val();
	let storecode;
	let menuNum; 
	let orderCount;

	//메뉴 리스트 출력
	function menuList(list){
		let str = '<table>';
		$(list).each(function(i,item){
			menuNum = $('#menuNum').val();
			storecode = $('#storecode').val();
			orderCount = $('#orderCount').val();
			
			str += '<tr>';
			//누르면 장바구니 추가
			str += `<td rowspan="3"><a href="|javascript:addCart('menuNum')|">' + item.savedFilename + '</a></td>`;
			str += `<td><a href="|javascript:count('plus')|">+</a></td></tr>`;
			str += '<tr><td id="orderCount">1</td></tr>';
			str += `<tr><td><a href="|javascript:count('minus')|">-</a></td></tr>`;
			str += '<tr><td>' + item.menuName + '</td>';
			str += `<td rowspan="2"><a href="|javascript:addCart('menuNum')|">카트에 담기</a></td></tr>`;
			str += '<tr><td>' + item.price + '</td>';
			str += '<tr><td id="menuNum" style="display:none;">' + item.menuNum + '</td>';
			str += '<tr><td id="storeCode" style="display:none;">' + item.storeCode + '</td>';
		});
		str += '</table>';
		return str;
	}
	
	/**주문 수량 증감*/
	function count(type){
		let orderCount = document.getElementById('orderCount').innerText;
		
		//더하기, 빼기

	  	}else if(type === 'minus' && orderCount > 1) {
	  		orderCount = parseInt(headnum) - 1;
	  	}else {
			alert('주문 수량을 확인해주세요.');
			return false;
		}
		
		//결과 출력
	  	$("#orderCount").text(orderCount);
	} 
});

//카트에 담기
function addCart(menuNum){
	//param에 보내야 될 값들 담아주기
	let param = {
			memberId : memberId,
			storecode : storecode,
			menuNum :  menuNum,
			orderCount : orderCount
	}
	
	if(confirm('장바구니에 추가하시겠습니까?')){
		
		$.ajax({
			url: "addToCart",
			type: "get",
			data: param,
			dataType: "json",
			success: function(list){
				getList(list);
			},
			error: function(){
				alert('error');
			}
		});
	};
}
