<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>메뉴 수정</title>
<script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
<script>
$(document).ready(function(){
	
});

//메뉴 수정
function editSub(){
	let result = confirm("메뉴를 수정하시겠습니까?");
	let form = document.getElementById("editMenuForm");
	
	if(result == true){
		form.submit();
	}
}

</script>
<link rel="stylesheet" th:href="@{/CSS/}">
</head>
<body>
	<!-- 헤더 -->
	<header id="header" class="header">
		<!-- 네비게이션바 -->
		<nav id="navbar" class="navbar">
	    	<div class="search">
	   			<a th:href="@{/search}" class="search_logo">
	    			<img th:src="@{/image/btn_search.png}" alt="검색">
	    		</a>
	    	</div>
	    
		    <div id="logo">
		    	<a th:href="@{/corporate/home}" class="navbar_logo">
		       		<img th:src="@{/image/logo.png}" alt="logo">
		       		<span>FitTail</span>
		     	</a>
		    </div>
		
	    	<div class="navbar_right">
	    		<div sec:authorize="!isAuthenticated()">
		    		<a th:href="@{/member/login}">로그인</a>
		    	</div>
		    	<div sec:authorize="isAuthenticated()">
		    		<a th:href="@{/member/logout}">로그아웃</a>
		    		<a th:href="@{/corporate/member/mypage}">마이페이지</a>
		    	</div>
		   </div>
	  </nav>
	  <!-- 네비게이션바 끝 -->
	</header>
	<!-- 헤더 끝 -->
	<!-- 메인 시작 -->
 <main>
	<!-- 사이드바 -->
	<section class="sidebar" id="sidebar">
		<!-- 사이드바: 프로필 -->
		<div class="profile">
			<div class="profile-icon">
	 			<img th:src="@{/image/profile-icon.svg}" alt="프로필">
	 		</div>
		 	<div class="profile-text">
		 		<p><span th:text="${#authentication.name}"></span>님 환영합니다.</p>
		 	</div>
	 	</div>

		<hr class="sidebar-divider">

		<!-- 사이드바: 메뉴 리스트 -->
        <div class="nav-item">
			<ul>
				<li>
					<a th:href="@{/corporate/store/reserveList}">예약 확인</a>
					<ul>
						<li><a th:href="@{/corporate/store/reserveInput}">예약 수기 입력</a></li>
					</ul>
				</li>
       			<li>
       				<a th:href="@{/corporate/store/menuMng}">메뉴 관리</a>
     			</li>
				<li>
					<a th:href="@{/corporate/store/orderList}">주문 관리</a>
				</li>
				<li>
					<a th:href="@{/corporate/store/salesMng}">매출 관리</a>
				</li>
			</ul>
		</div>
        
        <hr class="sidebar-divider">
	
		<!-- 사이드바: 회원 탈퇴 -->
		<a th:href="@{/member/quitMember}">회원 탈퇴</a>
	</section>
	<!-- 사이드바 끝 -->
	<!-- 메인 섹션 시작 -->
	<section>
		<h1>메뉴 수정</h1>
		<!-- 메뉴 수정 폼 -->
		<form id="editMenuForm" th:action="@{/corporate/store/editMenu}" method="post"
		enctype="multipart/form-data">
		카테고리<br>
		<select id="category" name="category">
        	<option value="beverage" selected>주류</option>
        	<option value="food">안주</option>
    	</select><br>
		메뉴명<br>
		<input type="text" name="menuName" th:value="${menu.menuName}"><br>
		설명<br>
    	<input type="text" name="menuInfo" th:value="${menu.menuInfo}"><br>
		가격<br>
    	<input type="text" name="price" th:value="${menu.price}"><br>
    	품절<br>
    	<select id="canOrder" name="canOrder">
        	<option value="1" selected>판매중</option>
        	<option value="0">품절</option>
    	</select><br>
    	이미지<br>
    	<input type="file" name="originFilename"><br>
    	<input type="hidden" name="storeCode" th:value="${menu.storeCode}">
    	
    	<input type="reset" class="bottom" value="다시 쓰기">
    	<input type="submit" value="수정" onclick="editSub()">
		</form>
	</section>
</main>
</body>
</html>
