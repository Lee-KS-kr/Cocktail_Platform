<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>주문 첫 페이지</title>
<link rel="stylesheet" href="../../static/CSS/corporate/reset.css">
<link rel="stylesheet" href="../../static/CSS/corporate/orderMain.css">
<!-- vs code -->
<link rel="stylesheet" th:href="@{/CSS/corporate/reset.css}">
<link rel="stylesheet" th:href="@{/CSS/corporate/orderMain.css}">
<!-- thymeleaf -->

<script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
<script>
  function nonuser(){
    let f = document.createElement('form');
    let obj;
    obj = document.createElement('input');
    obj.setAttribute('type', 'hidden');
    obj.setAttribute('name', 'memberId');
    f.appendChild(obj);

    let obj2;
    obj2 = document.createElement('input');
    obj2.setAttribute('type', 'hidden');
    obj2.setAttribute('name', 'memberPw');
    f.appendChild(obj2);

    f.setAttribute('method', 'post');
    f.setAttribute('action', '/FitTail/corporate/order/login');
    document.body.appendChild(f);
    f.submit();
  }

  function nonuserLogin(){
    return "post";
  }
</script>
<link rel="stylesheet" th:href="@{/CSS/login.css}">
</head>
<body>
	<main>
		<img th:src="@{/image/logo.png}" alt="logo">
	<!-- 내비게이션 -->
    <div id="navi" class="navi">
    	<img th:src="@{/image/logo44.png}" alt="logo" class="logo">
    </div>
    <div class="sec1">
      <div class="inner_body">
	      <form id="login" th:action="@{/corporate/order/login}" method="post">
	       <div class="input">
	         <input type="text" id="memberId" name="memberId" placeholder="아이디" required> <br>
	         <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호" required> <br>
	         <input type="submit" value="로그인">
            <!--
            비회원 주문 실험중
            <a th:href="@{/corporate/order/menu}">비회원 주문</a>
            -->
            <br> <a href="javascript:nonuser()" onclick="javascript:nonuserLogin()">비회원 주문</a>
	       </div>
	       </form>
          
          <!-- SNS 로그인 BT -->
          <div class="loginBT">
            <div>
              <p>SNS 로그인</p>
            </div>
            <div>
              <a href="/FitTail/oauth2/authorization/google">
                <img th:src="@{/image/sns_googleIcon.png}" alt="sns_icon1">
              </a>
              <img th:src="@{/image/sns_naverIcon.svg}" alt="sns_icon2">
              <img th:src="@{/image/sns_facebookIcon.png}" alt="sns_icon3">
            </div>
          </div>
        </div>
      </div>
      <!-- sec1 끝 -->
      <div class="sec2">
        <p><a th:href="@{/member/findId}">아이디 찾기 &nbsp;</a></p>
        <p><a th:href="@{/member/resetPw}">| 비밀번호 찾기 &nbsp;</a></p>
        <p><a th:href="@{/member/join}">| 회원가입</a></p>
      </div>
      <!-- sec2 끝 -->

	</main>
</body>
</html>
