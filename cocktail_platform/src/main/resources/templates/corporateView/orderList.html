<meta charset="UTF-8">
<title>reserve list</title>
<script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
<script>
$(document).ready(function(){
	init();
});

//전체 목록 받아오기
function init(){
	$.ajax({
		url: "orderList",
		type: "get",
		dataType: "json",
		success: function(list){
			getList(list);
		},
		error: function(){
			alert('error');
		}
	});
}

//주문 수락
function orderAccept(reserveCode){
	let result = confirm("주문을 수락하시겠습니까?");
	if(result == true){
		location.href="orderAccept?orderCode="+orderCode;
	}
}

//주문 취소
function orderRefuse(ordercode){
	let result = confirm("주문을 취소하시겠습니까?");
	if(result == true){
		location.href="orderRefuse?orderCode="+orderCode;
	}
}

//리스트 출력
function getList(list){
	let str = '<table><tr><th>번호</th><th>메뉴</th><th>주문 수량</th><th>총 금액</th><th>현황</th></tr>';
	$(list).each(function(i,item){
		str += '<tr>';
		str += '<td>' + item.orderCode + '</td>';
		str += '<td>' + item.menuNum + '</td>';
		str += '<td>' + item.orderCount + '</td>';
		str += '<td>' + item.pricePerOne + '</td>';
		str += '<td><a href="|javascript:orderAccept(orderCode=' + item.orderCode + ')|">수락</a></td>';
		str += '<td><a href="|javascript:orderRefuse(orderCode=' + item.orderCode + ')|">거절</a></td>';
		str += '</tr>';
	});
	str += '</table>';
	$('#orderList').html(str);
}	
</script>
