<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>주문 관리 페이지</title>
<link rel="stylesheet" href="../../static/CSS/corporate/reset.css">
<link rel="stylesheet" href="../../static/CSS/corporate/orderList.css">
<!-- vs code -->
<link rel="stylesheet" th:href="@{/CSS/corporate/reset.css}">
<link rel="stylesheet" th:href="@{/CSS/corporate/orderList.css}">
<!-- thymeleaf -->
<script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
<script>
$(document).ready(function(){
	init();
});

//전체 목록 받아오기
function init(){
	$.ajax({
		url: "orderList",
		type: "post",
		dataType: "json",
		success: function(list){
			getList(list);
			let total = list.length;
		},
		error: function(){
			alert('error');
		}
	});
}

//주문 수락
function orderAccept(tempOrderkey){
	let result = confirm("주문을 수락하시겠습니까?");
	if(result == true){
		$.ajax({
			url: "orderAccept",
			type: "get",
			data: {tempOrderkey: tempOrderkey},
			success: function(){
				alert('주문을 수락하였습니다.');
				init();
			},
			error: function(e){
				alert(e.statusText);
			}
		});
	}
}

//주문 취소
function orderRefuse(tempOrderkey){
	let result = confirm("주문을 취소하시겠습니까?");
	if(result == true){
		$.ajax({
			url: "orderRefuse",
			type: "get",
			data: {tempOrderkey: tempOrderkey},
			success: function(){
				alert('주문을 취소하였습니다.');
				init();
			},
			error: function(e){
				alert(e.statusText);
			}
		});
	}
}

//리스트 출력
function getList(list){
	let str = '<table><tr><th>번호</th><th>메뉴</th><th>주문 수량</th><th>총 금액</th><th>현황</th></tr>';
	$(list).each(function(i,item){
		str += '<tr>';
		str += '<td>' + item.orderCode + '</td>';
		str += '<td>' + item.menuNum + '</td>';
		str += '<td>' + item.orderCount + '</td>';
		str += '<td>' + item.pricePerOne + '</td>';
		str += '<td><button onclick="orderAccept(' + item.tempOrderkey + ')" value="수락">수락</button></td>';
		str += '<td><button onclick="orderRefuse(' + item.tempOrderkey + ')" value="거절">거절</button></td>';
		str += '</tr>';
	});
	str += '</table>';
	$('#orderList').html(str);
	total = list.length;
	$('#totalnum').html(total);
}	
</script>
<!-- <link rel="stylesheet" th:href="@{/CSS/}"> -->
</head>
