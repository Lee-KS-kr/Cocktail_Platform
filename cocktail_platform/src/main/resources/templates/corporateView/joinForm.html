<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Join</title>
<script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
<script>
$(document).ready(function(){
    
});

function idChk(){
	let win = window.open("idcheck","id_popup","width=500px, height=300px");
}

function validChk(){
	const target = document.getElementById('subBtn');
	
	let pw1 = $('#memberpw').val();
	let pw2 = $('#memberpw2').val();
	let name = $('#membername').val();
	let email = $('#email').val();
	let phone = $('#phone').val();
	let storeName = $('#storeName').val();
	let storeAddress = $('#daum_detailAddress').val();
	let tel = $('#tel').val();
	let businessNum = $('#businessNum').val();
	let regPw =  /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;
	let regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
	let regPhone = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/;
	let regTel = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/;
	let regBusinessNum = /^[0-9]{3}-[0-9]{2}-[0-9]{5}$/;
	
	if(!regPw.test(pw1)){
		$('#errMsg1').html('비밀번호는 8-15자리 문자/숫자/특수문자를 포함해야합니다.');
		target.disabled = true;
			
	}
	else if(pw1 !== pw2){
		$('#errMsg2').html('비밀번호가 일치하지 않습니다.');
		target.disabled = true;

	}
	else if(name < 1 || name > 9){
		$('#errMsg3').html('이름은 2-10자로 입력해주세요.');
		target.disabled = true;
	}else if(!regPw.test(email)){
		$('#errMsg3').html('');
        $('#errMsg4').html('이메일은 xxx@xxx.xxx 형식으로 입력해야합니다.');
        target.disabled = true;
	}else if(!regPhone.test(phone)){
		$('#errMsg4').html('');
        $('#errMsg5').html('전화번호 형식이 올바르지 않습니다.');
        target.disabled = true;
    }else if(storeName < 1 || storeName > 31){
    	$('#errMsg5').html('');
   		$('#errMsg6').html('가게명은 2-30자로 입력해주세요.');
   		target.disabled = true;
    	}
	else if(storeAddress < 1){
		$('#errMsg6').html('');
		$('#errMsg7').html('주소 형식이 올바르지 않습니다.');
		target.disabled = true;
	}
	else if(!regTel.test(tel)){
		$('#errMsg7').html('');
		$('#errMsg8').html('전화번호 형식이 올바르지 않습니다.');
		target.disabled = true;
	}
	else if(!regBusinessNum.test(businessNum)){
		$('#errMsg8').html('');
		$('#errMsg9').html('사업자 번호 형식이 올바르지 않습니다.');
		target.disabled = true;
	}
	else{
		$('#errMsg9').html('');
		target.disabled = false;
	}
}

</script>
<link rel="stylesheet" th:href="@{/CSS/}">
</head>
<body>
	<main>
		<h1 class="title">회원 가입</h1>
		<form id="joinForm" th:action="@{/member/join}" method="post">
				ID
				<input type="text" name="memberid" id="memberid"
				placeholder="ID(6-12자리 이내, 영문 사용 가능)" readonly="readonly" required="required">
				<input type="button" value="아이디 중복 확인" onclick="idChk()">
				<br>
				비밀번호
				<input type="password" name="memberpw" id="memberpw"
				placeholder="비밀번호(8-15자리 문자/숫자/기호 사용 가능)" required="required" onkeyup="">
				<p id="errMsg1"></p>
				<br>
				<input type="password" id="memberpw2"
				placeholder="비밀번호 다시 입력" required="required" onkeyup="">
				<p id="errMsg2"></p>
				<br>
				이름
				<input type="text" name="membername" id="membername" 
				placeholder="이름(필수)" required="required" onkeyup="">				
				<p id="errMsg3"></p>
				<br>
				이메일
				<input type="text" name="email" id="email"
				placeholder="이메일(필수, 아이디 확인에 이용됩니다.)" required="required">
				<input type="button" value="이메일 중복 확인" onclick="emailChk()">			
				<p id="errMsg4"></p>
				<br>
				핸드폰번호
				<input type="text" name="phone" id="phone" placeholder="전화번호(-빼고 숫자만 입력)" 
				required="required" onkeyup="">
				<p id="errMsg5"></p>
				<br>
				점포명
				<input type="text" name="storeName" id="storeName" placeholder="점포명(필수)" 
				required="required" onkeyup="">
				<p id="errMsg6"></p>
				<br>
				점포 주소
				<input type="text" id="daum_postcode" placeholder="우편번호">
				<input type="button" onclick="daumPostcode()" value="우편번호 찾기"><br>
				<input type="text" id="daum_address" placeholder="주소"><br>
				<input type="text" id="daum_detailAddress" placeholder="상세주소">
				<input type="text" id="daum_extraAddress" placeholder="참고항목">
				<p id="errMsg7"></p>
				<br>
				전화번호
				<input type="text" name="tel" id="tel" placeholder="가게 전화번호(필수)" required="required">
				<p id="errMsg8"></p>
				<br>
				사업자번호
				<input type="text" name="businessNum" id="businessNum" placeholder="사업자번호(필수)" 
				required="required" onkeyup="">
				<p id="errMsg9"></p>
				<br>
				<div class="bottom-container">
					<input type="submit" id="subBtn" class="bottom" value="가입 완료" disabled="disabled">
					<input type="reset" class="bottom" value="다시 쓰기">
				</div>
		</form>
	</main>
	
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
    function daumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("daum_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("daum_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('daum_postcode').value = data.zonecode;
                document.getElementById("daum_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("daum_detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
