<script>
$(document).ready(function(){
	getMemberInfo();
});

/**회원 정보 가져오기*/
function getMemberInfo(){
	$.ajax({
		url: 'getPrivacy',
		type: 'get',
		dataType: "json",
		success: function(list){
			getList(list);
		},
		error: function(e){
			alert('에러입니다');
		}
	});
}

let memberId;
let email;
let memberName;
let phone;

/**회원정보 출력*/
function getList(list){
	let str = '<table>';
	$(list).each(function(i,item){
		memberId = item.memberId;
		email = item.email;
		memberName = item.memberName;
		phone = item.phone;
		
		str += '<tr><td>아이디</td><td>'+ memberId + '</td></tr>';
		str += '<tr><td>이메일</td><td>' + email + '</td></tr>';
		str += '<tr><td>이름</td><td>' + memberName + '</td></tr>';
		str += '<tr><td>휴대폰 번호</td><td>' + phone + '</td></tr>';
		str += '<tr><td><input type="button" id="memChgBtn" value="수정" onclick="memChgToggle()"></td></tr>';
		str += `<tr><td><input type="button" id="pwChgBtn" value="비밀번호 변경" onclick="location.href='resetPw'"></td></tr>`;
	});
	str += '</table>';
	$('#memInfoDiv').html(str);
}

/**회원정보 변경 폼 표시*/
function memChgToggle(){
	//해당 인풋에 값 넣어주기
	$('#memberId').val(memberId);
	$('#email').val(email);
	$('#memberName').val(memberName);
	$('#phone').val(phone);
	
	$('#memInfoDiv').hide();
	$('#memInfoFormDiv').show();
}

//유효성 플래그 변수
let isValid2 = false;

/**휴대폰번호 유효성 검사*/
function phoneChk(){
	let phone = $('#phone').val();
    let regPhone = /^010-[0-9]{4}-[0-9]{4}$/;
    
	// 사용자가 하이픈을 입력하지 않았을 때 자동으로 하이픈 추가
    if (phone.length === 11 && phone.indexOf('-') === -1) {
    	//하이픈을 추가하여 전화번호 형식으로 변환
        phone = phone.replace(/^(\d{3})(\d{4})(\d{4})$/, '$1-$2-$3');
        $('#phone').val(phone);
    }
    
    if(!regPhone.test(phone)){
        $('#errMsg1').html('전화번호 형식이 올바르지 않습니다.');
        return false;
    }
    else{
        $('#errMsg1').html('');
        return true;
    }
}

/** 회원 정보 수정 */
function memberChg(){
	if(!phoneChk()){
		return false;
	}
	else if(phoneChk())
		
		$.ajax({
			url: 'editPrivacyInfo',
			type: 'post',
			data: $('#memberInfoForm').serialize(),		
			success: function(){
				alert('저장되었습니다.');
			},
			error: function(e){
				alert(e.statusText);
			}
		});
}

/**가게 정보 가져오기*/
function getStoreInfo(){
	$.ajax({
		url: 'getStoreinfo',
		type: 'get',
		dataType: "json",
		success: function(list){
			getList(list);
		},
		error: function(e){
			alert(e.statusText);
		}
	});
}

/**가게 정보 출력*/
function getStoreList(list){
	//가게 주소 합친 변수
	let str = '<table>';

	$(list).each(function(i,item){
		let address = item.address1 + ' ' + item.address2;
		
		str += '<tr><td>상호명</td><td>'+ item.storeName + '</td></tr>';
		str += '|*[# th:if="savedFilename"]*|<tr><td>대표 사진</td><td>'+ item.savedFilename + '</td></tr>|*[/]*|';
		str += '<tr><td>사업자 번호</td><td>' + item.brn + '</td></tr>';
		str += '<tr><td>가게 주소</td><td>' + address + '</td></tr>';
		str += '<tr><td>가게 전화번호</td><td>' + item.phone + '</td></tr>';
		str += '<tr><td>영업 시간</td><td>' + item.runningTime + '</td></tr>';
		str += '<tr><td>휴무일</td><td>' + item.dayOff + '</td></tr>';
		str += '<tr><td>가게 소개</td><td>' + item.info + '</td></tr>';
		str += '<tr><td><input type="button" id="storeChgBtn" value="수정" onclick="storeChgToggle()"></td></tr>';
	});
	str += '</table>';
	$('#storeInfoDiv').html(str);
}

/**가게 정보 변경 폼 표시*/
function storeChgToggle(){
	$('#storeInfoDiv').hide();
	$('#storeInfoForm').show();
}

/**가게 이름 유효성 검사*/
function storeNameChk(){
	let storeName = $('#storeName').val();
	let storeNameLength = storeName.length;
	
	if(storeNameLength < 2 ||  storeNameLength > 9){
		$('#errMsg2').html('이름은 2-10자로 입력해주세요.');
		return false;
	}
	else{
		$('#errMsg2').html('');
		return true;
	}
}

/**사업자번호 유효성 검사*/
function brnChk(){
	let brn = $('#brn').val();
	let regBrn = /^[0-9]{3}-[0-9]{2}-[0-9]{5}$/;
	
	if(!regBrn.test(brn)){
        $('#errMsg3').html('사업자번호 형식이 올바르지 않습니다.');
        return false;
    }
    else{
        $('#errMsg3').html('');
        return true;
    }
}

/**가게 전화번호 유효성 검사*/
function storePhoneChk(){
	let storePhone = $('#storePhone').val();
    let regPhone = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/;
    
    if(!regPhone.test(storePhone)){
        $('#errMsg4').html('전화번호 형식이 올바르지 않습니다.');
        return false;
    }
    else{
        $('#errMsg4').html('');
        return true;
    }
}

/**영업시간 유효성 검사*/
function runningTimeChk(){
	let runningTime = $('#runningTime').val();
	let runningTimeLength = runningTime.length;
    
    if(runningTimeLength < 2){
        $('#errMsg5').html('영업 시간을 입력해주세요.');
        return false;
    }
    else{
        $('#errMsg5').html('');
        return true;
    }
}

/**휴일 유효성 검사*/
function dayOffChk(){
	let dayOff = $('#dayOff').val();
	let dayOffLength = dayOff.length;
    
    if(dayOffLength < 2){
        $('#errMsg6').html('휴일을 입력해주세요.');
        return false;
    }
    else{
        $('#errMsg6').html('');
        return true;
    }
}

/**매장 소개 유효성 검사*/
function infoChk(){
	let info = $('#info').val();
	let infoLength = info.length;
    
    if(infoLength < 2){
        $('#errMsg7').html('매장 소개를 입력해주세요.');
        return false;
    }
    else{
        $('#errMsg7').html('');
        return true;
    }
}

/**가게 정보 변경하기*/
function storeChg(){
	if(!storeNameChk() || !brnChk() || !storePhoneChk() || !runningTimeChk() || !dayOffChk() || !infoChk()){
		isValid2 = false;
	}
	
	else if(isValid2 == true){
		$.ajax({
			url: 'editStorepage',
			type: 'post',
			data: $('#storeInfoForm').serialize(),		
			success: function(){
				alert('저장되었습니다.');
			},
			error: function(e){
				alert(e.statusText);
			}
		});
	}
}

</script>

<script>
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('postCode').value = data.zonecode;
                document.getElementById("address1").value = roadAddr;
                
                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
