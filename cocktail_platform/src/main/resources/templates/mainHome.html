<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8">
    <title>Cocktails</title>
    <script th:src="@{/jQuery/jquery-3.7.0.js}"></script>
    <link
      rel="stylesheet" href="CSS/reset.css"/>
    <link rel="stylesheet" href="CSS/mainHome.css">
  </head>
  <body>
  <div sec:authorize="isAuthenticated()">
		<h3><span th:text="${#authentication.name}"></span>님 환영합니다.</h3>
	</div>
  
    <div class="navi">
      <div class="logo">핏테일</div>
    </div>
    <div class="body">
    
      <div class="box 1">
        <div>비회원페이지</div><br>
        <div><a th:href="@{/personal/home}">개인비회원 홈으로</a></div>
      </div>
      
      <div class="box 2">
        <div>개인/기업회원페이지</div><br>
        <div sec:authorize="!isAuthenticated()">
        	<a th:href="@{/member/login}">회원 로그인</a>
        </div>
        
        <!-- 작업중ㅠㅠ 09.04 16:20 -->
        <div sec:authorize="isAuthenticated()">
        	<a th:href="@{/member/logout}">로그아웃</a><br>
        	<p th:text="${#authentication.principal.authorities}"></p>
        	<a th:href="@{/personal/home}">개인회원 서비스 이용하기</a>
        	<p sec:authorize="hasRole('personal')">일반사용자입니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
